<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:remove>
        <h:panelGroup styleClass="panelGroupRight">
            <h:form>
                <p:growl id="growl" showDetail="false" sticky="false" life="3000"/>
                <p:commandLink id="buildFacts" value="Build Facts"
                               action="#{versionBean.buildAllFactsInteractive}" update="growl"></p:commandLink>
                <h:outputText value="  #{versionBean.lastFactBuildDate}"></h:outputText>
            </h:form>
        </h:panelGroup>
    </ui:remove>

</ui:composition>
